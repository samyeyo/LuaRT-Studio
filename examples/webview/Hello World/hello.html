<!DOCTYPE html>
<html>
    <head>
        <title>Hello World with LuaRT Webview widget</title>
        <link rel="stylesheet" href="hello.css">
        <script src="animatelo.js"></script>
    </head>
    <body>
        <h1 id="hello">Hello world!</h1>
    </body>
</html>
<script>
    window.animatelo.fadeIn('#hello', {duration: 2000});
    window.animatelo.flip('#hello', {delay: 2000});
</script>
